<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Parking Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .booking-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: 600;
    }

    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus, 
    .form-group select:focus {
      border-color: #007BFF;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form class="booking-form">
    <h2>Book Parking Slot</h2>

    <div class="form-group">
      <label for="location">Location</label>
      <select id="location" required>
        <option value="">-- Select Location --</option>
        <option value="Andheri">Shahapur</option>
        <option value="Bandra">Vadagoan</option>
        <option value="Dadar">Tilakwadi</option>
        <option value="Borivali">Angol</option>
        <option value="Thane">Sadashiv nagar</option>
        <option value="Thane">hivbasava nagar</option> 
        <option value="Thane">Neharu nagar</option>
        <option value="Thane">Gandhi nagar</option>
      </select>
    </div>

    <div class="form-group">
      <label for="car-number">Car Number</label>
      <input type="text" id="car-number" placeholder="MH12AB1234" required />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" required />
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" required />
    </div>

    <div class="form-group">
      <label for="duration">Duration (in hours)</label>
      <input type="number" id="duration" min="1" max="24" required />
    </div>

    <button class="submit-btn" type="submit">Submit</button>
  </form>
</body>
</html>
